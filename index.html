<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <!-- <input type="text" id="nick"></input> -->
    <ul id="messages"></ul>
    <p id="yo"></p>
    <form id="form" action="">
      <input id="username" />
      <input id="input" autocomplete="off" />
      <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>

    <script>
      var socket = io();

      var yo = document.getElementById("yo");
      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var username = document.getElementById("username")
   
      socket.emit("new user", `New user connected`);

   
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit(
          "chat message",
            `${username.value || "Stranger"} dit: ${input.value}`
          );
          input.value = "";
        }
      });

      input.addEventListener("input", function () {
        socket.emit(
          "user typing",
          `${username.value || "Stranger"} is typing...`
        );
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        yo.innerHTML = "";
      });

      socket.on("new user", function (newuser) {
        var item = document.createElement("li");
        item.textContent = newuser;
        messages.appendChild(item);
      });

  
      socket.on("user typing", function (typi) {
        yo.innerHTML = typi;
      });
    </script>
  </body>
</html>
