<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #form1 {
        height: 100vh;
        width: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        z-index: 2;
        top: 0;
        background-color: black;
        visibility: visible;
        flex-direction: column;
      }

      #username {
        width: 50%;
        text-align: center;
        height: 50px;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <!-- <input type="text" id="nick"></input> -->
    <ul id="users"></ul>
    <ul id="messages"></ul>
    <p id="yo"></p>
    <form id="form1" action="">
      <input id="username" />
      <button>Enter chat room</button>
    </form>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
    </form>
    <script
      src="https://cdn.socket.io/4.4.0/socket.io.min.js"
      integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
      crossorigin="anonymous"
    ></script>

    <script>
      var socket = io();
      var yo = document.getElementById("yo");
      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var form1 = document.getElementById("form1");
      var input = document.getElementById("input");
      var username = document.getElementById("username");
      let userslisting = document.getElementById("users");
      let userList = [];
      let receivedList = [];

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", `${username.value} dit: ${input.value}`);
          input.value = "";
        }
      });

      form1.addEventListener("submit", function (e) {
        e.preventDefault();
        if (username.value && username.value !== " ") {
          form1.style.visibility = "hidden";
          socket.emit("add user", username.value);
          socket.emit("new user", username.value);
          socket.emit("user list", userList);
        }
      });

      input.addEventListener("input", function () {
        socket.emit("user typing", `${username.value} is typing...`);
            });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        yo.innerHTML = "";
      });

      socket.on("user typing", function (typi) {
        yo.innerHTML = typi;
      });

      socket.on("user list", function (userlistfromback) {
        userslisting.innerHTML = "";
        var items = userslisting.getElementsByTagName("li");
        userlistfromback.forEach((el) => {
          var item = document.createElement("li");
          item.textContent = el;
          userslisting.appendChild(item);
        });
      });

      socket.on("disconnect", function () {
        userslisting.innerHTML = "";
        let filtered = userList.filter(user => user !== username.value);
          socket.emit("user list", filtered);
      })

      socket.on("new user", function (username) {
        var item = document.createElement("li");
        item.textContent = username;
        messages.appendChild(item);
        socket.emit("user list", userList);
      });
    </script>
  </body>
</html>
